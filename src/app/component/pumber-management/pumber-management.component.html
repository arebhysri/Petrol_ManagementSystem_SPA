<app-header-page></app-header-page>
<!--main content-->
<div class="bg-spring">
    <!--form started-->
    <div class="container" style="background-color: white;border-radius: 5px;padding: 0;">
        <!--heading-->
        <div class="headingStyle">
            <h3>Manage Fuel details</h3>
        </div>
        <!--end heading-->
        <div>
            <!--button section-->
            <div class="container groupFormInput">
                <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 paddingZero"></div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 paddingZero buttonSection">
                    <div style="margin-right: auto;">
                        <button class="backBtn" (click)="backToInventory()">Back to Fuel Inventory</button>
                    </div>
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 paddingZero buttonSection">
                    <div style="margin-right: auto;">
                        <button class="createNewBtn" (click)="createNewPumberEntry()">Create New Pumber Entry</button>
                    </div>
                </div>
                <div class="col-sm-7 col-md-7 col-lg-7 col-xl-7 paddingZero "></div>
            </div>
            <!--button section end-->
            <!--table section-->
            <div class="container groupFormInput paddingZero">
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 paddingZero"></div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 paddingZero tableWidth">
                    <div>
                        <p-table #dt1 [value]="pumberTypeList" dataKey="id" [rows]="5" [showCurrentPageReport]="true"
                            [paginator]="true" [totalRecords]="tableLength"
                            [globalFilterFields]="['Pumbertype','FualCode']">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th class="thWidth">
                                        <div class="textOverFlow p-d-flex p-jc-between p-ai-center">
                                            Pumber Type
                                            <p-columnFilter [showMatchModes]="false" [showOperator]="false"
                                                [showAddButton]="false" type="text" field="Pumbertype" display="menu">
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th class="thWidth">
                                        <div class="textOverFlow p-d-flex p-jc-between p-ai-center">
                                            Fuel Code
                                            <p-columnFilter field="representative" matchMode="in" display="menu"
                                                field="FualCode" [showMatchModes]="false" [showOperator]="false"
                                                [showAddButton]="false">

                                            </p-columnFilter>
                                        </div>
                                    </th>

                                    <th class="thWidth">
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-fual>
                                <tr>
                                    <td>
                                        <div class="textOverFlow"><span>{{fual.Pumbertype}}</span></div>
                                    </td>

                                    <td>
                                        <div class="textOverFlow">
                                            <span class="image-text">{{fual.FualCode}}</span>
                                        </div>
                                    </td>

                                    <td style="display: flex;">
                                        <div class="edit-icon-button" pTooltip="Edit" tooltipPosition="top"
                                            (click)="editInventory(fual.Id)"><i class="fas fa-pencil-alt"></i></div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 paddingZero"></div>
            </div>
        </div>

    </div>
</div>
<!--end main content-->
